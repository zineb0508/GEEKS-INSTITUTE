<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
    }

    button {
      padding: 10px;
    }

    .task-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .task-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .task-label {
      flex-grow: 1;
    }

    .task-done {
      text-decoration: line-through;
      color: red;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button type="submit">Submit</button>
  </form>

  <div class="listTasks"></div>

  <script src="daily_challenge.js"></script>
</body>
</html>
